<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>guIA - Rede Social para Viajantes</title>

    <meta name="keywords" content="viagem, turismo, roteiros, destinos, rede social, viajantes, aventura" />
    <meta name="author" content="guIA Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="guIA - Rede Social para Viajantes" />
    <meta property="og:description" content="Compartilhe experiências, crie roteiros incríveis e descubra novos destinos na rede social dos viajantes." />
    <meta property="og:image" content="/assets/og-image.png" />
    <meta property="og:url" content="https://guia.app" />
    <meta property="og:site_name" content="guIA" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="guIA - Rede Social para Viajantes" />
    <meta property="twitter:description" content="Compartilhe experiências, crie roteiros incríveis e descubra novos destinos na rede social dos viajantes." />
    <meta property="twitter:image" content="/assets/twitter-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
    <link rel="icon" type="image/png" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/apple-touch-icon.png" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#00A86B" />
    <meta name="msapplication-TileColor" content="#00A86B" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fonts (opcional - você pode usar system fonts) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Prevent zoom on mobile inputs -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="guIA" />
    
    <!-- Loading styles to prevent FOUC (Flash of Unstyled Content) -->
    <style>
      /* Critical CSS for initial load */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background-color: #fafafa;
        color: #333;
        line-height: 1.6;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Initial loading screen */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fafafa;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        flex-direction: column;
        gap: 1rem;
      }
      
      .initial-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #00A86B;
        border-radius: 50%;
        animation: initial-spin 1s linear infinite;
      }
      
      .initial-loading-text {
        color: #00A86B;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
      .initial-loading-subtitle {
        color: #6c757d;
        font-size: 0.875rem;
      }
      
      @keyframes initial-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading when React app loads */
      .loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div class="initial-loading">
      <div class="initial-loading-spinner"></div>
      <div class="initial-loading-text">guIA</div>
      <div class="initial-loading-subtitle">Carregando...</div>
    </div>
    
    <!-- React app container -->
    <div id="root"></div>
    
    <!-- Remove initial loading when React loads -->
    <script>
      // Remove loading screen when React app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
        }, 500);
      });
      
      // Fallback to remove loading screen after 5 seconds
      setTimeout(function() {
        document.body.classList.add('loaded');
      }, 5000);
    </script>
    
    <!-- Vite script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Service Worker registration (for PWA) -->
    <script>
      if ('serviceWorker' in navigator && location.protocol === 'https:') {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>

  </body>
</html>
